<!DOCTYPE html>
<html>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!--Font Awesome 5-->
      <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>

      <title>Weather Dashboard</title>
    </head>
    <body>
    <main class="container-fluid">
      <!--Title-->
      <div class="row">
        <div class="col p-0">
          <div class="jumbotron jumbotron-fluid py-1 bg-dark">
            <div class="container-fluid">
              <h1 class="text-center text-light">Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </div>
      <!--Dashboard-->
      <div class="row">
        <!--Search-->
        <div class="col-3 bg-light">
          <!--Search bar-->
          <form class="form-group">
            <label for="search-city" class="h4">Search for a city:</label>
            <div class="form-inline">
              <input type="text" class="form-control w-75" id="search-city">
              <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
          </form>
          <!--Search history-->
          <div class="card">
            <div class="card-header h5 text-center">
              Search history
            </div>
            <ul class="list-group list-group-flush" id="search-history">
              <li class="list-group-item">Test</li>
            </ul>
          </div>
        </div>
        <div class="col-9">
          <!--Overview Card-->
          <!--Five day forecast-->
        </div>
      </div>  
    </main>
    <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
