<!DOCTYPE html>
<html class="h-100">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!--Font Awesome 5-->
      <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>

      <title>Weather Dashboard</title>

      <!--For responsiveness of search bar-->
      <style>
        @media only screen and (min-width: 992px) {
          #dashboard {
            flex-grow: 1;
          }
        }
      </style>
    </head>
    <body class="h-100">
    <main class="container-fluid h-100 d-flex flex-column">
      <!--Title-->
      <div class="row">
        <div class="col p-0">
          <div class="jumbotron jumbotron-fluid py-1 mb-0 bg-dark">
            <div class="container-fluid">
              <h1 class="text-center text-light">Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </div>
      <!--Dashboard-->
      <div class="row" id="dashboard">
        <!--Search-->
        <div class="col col-lg-3 py-3 bg-light" id="search-bar">
          <!--Search bar-->
          <form class="form-group">
            <label for="search-city" class="h4">Search for a city:</label>
            <div class="form-inline">
              <input type="text" class="form-control w-75" id="city-name">
              <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
            </div>
            <p class="text-danger" id="error">Sample error message</p>
          </form>
          <!--Search history-->
          <div class="card">
            <div class="card-header h5 text-center">
              Search history
            </div>
            <ul class="list-group list-group-flush" id="search-history">
              <li class="list-group-item">Test</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 py-3">
          <!--Overview Card-->
          <div class="row mb-4">
            <div class="col">
              <div class="card" id="display-info">
                <div class="card-body">
                  <h2 class="d-inline-block mr-3" id="city-name">Atlanta <span id="current-date">(8/15/2019)</span></h2>
                  <img class="d-inline-block" src="https://place-hold.it/100" alt="Forecast icon">
                  <p>Temperature: <span id="current-temp">90.0</span> &#176;F</p>
                  <p>Humidity: <span id="current-humidity">41</span> &#37;</p>
                  <p>Wind Speed: <span id="current-wind-speed">4.7</span> MPH</p>
                  <p>UV Index: <span id="current-uv-index" class="bg-danger py-1 px-2 text-white rounded">9.49</span></p>
                </div>
              </div>
            </div>
          </div>
          <!--Five day forecast-->
          <div class="row">
            <div class="col">
              <h3>5-Day Forecast:</h3>
              <div class="row" id="five-day-forecast-cards">
                <div class="col">
                  <div class="card bg-primary text-white">
                    <div class="card-body">
                      <p class="h4" id="five-day-forecast-date">8/16/2019</p>
                      <img class="mb-3" src="https://place-hold.it/100" id="five-day-forecast-image" alt="sun">
                      <p>Temp: <span id="five-day-forecast-temp">86.4</span> &#176;F</p>
                      <p>Humidity: <span id="five-day-forecast-humidity">43</span>&#37;</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </main>
    <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
